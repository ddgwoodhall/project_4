<!DOCTYPE html>

  <head>

  <body>
    <div class="controls">
      <label>Filter:</label>

      <button class="filter" data-filter="all">All</button>
      <button class="filter" data-filter=".category-1">Image</button>

    <header>

    </header>
      <div id="container">
        <div class="mix category-1">
          <a  class="various" data-fancybox-group="group1" href="images/lightbox/01.jpg" title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
            <img src="images/01.jpg" alt=""></a>
          <div class="title"><p>Hay Bales</p></div>
        </div>
        <div class="mix category-1">
          <a  class="various" data-fancybox-group="group1" href="images/lightbox/02.jpg" title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
            <img src="images/02.jpg" alt=""></a>
          <div class="title"><p>Lake</p></div>
        </div>
        <div class="mix category-2">
          <a class="various fancybox.iframe" data-fancybox-group="group1" href="https://www.youtube.com/embed/xQ_IQS3VKjA?autoplay=1" title="For the first time in one of his films Danny climbs aboard a mountain bike and returns to his native home of the Isle of Skye in Scotland to take on a death-defying ride along the notorious Cuillin Ridgeline.">
            <img src="images/0.jpg" alt=""></a>
          <div class="title"><p>Mountain Bike</p></div>
        </div>
        <div class="mix category-1">
          <a class="various" data-fancybox-group="group1" href="images/lightbox/03.jpg" title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">

        </div>
        <div class="mix category-1">

          <div class="title"><p>Iceberg</p></div>
        </div>
        <div class="mix category-2">

          <div class="title"><p>Ski</p></div>
        </div>
        <div class="mix category-1">
          <a class="various" data-fancybox-group="group1" href="images/lightbox/05.jpg" title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">

        </div>
        <div class="mix category-1">

        </div>
        <div class="mix category-1">

        </div>

        </div>

        <div class="mix category-1">

        </div>
